<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="index.js"></script>
        <link href="./index.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div id="header">
            <p>Cool Tic-Tac-Toe</p>
        </div>
        <div id="board">
            <p id="no-js">No JS, no nachos.</p>
        </div>
        <div id="message-bar">
            You win!
        </div>
        <div id="control-bar">
            <div id="grid-changer">
                <button id="smaller-grid" disabled>&lt;</button>
                <p id="grid-size-label">3-grid</p>
                <button id="larger-grid">&gt;</button>
            </div>
            <button id="game-mode"></button>
            <button id="reset">
                <img src="reset.svg" alt="Reset button"></img>
            </button>
        </div>
        <div id="footer">     
            <p><a href="https://github.com/drashevsky">Daniel Rashevsky</a> made this at 4:00 AM for no reason</p>
        </div>
    </body>
</html>
